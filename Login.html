<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | Elzian Agro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link href="./css/style.css" rel="stylesheet" />
    <style>
      .background-radial-gradient {
        margin-top: 20px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .custom-button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
        transition: background-color 0.3s ease-in-out;
      }

      .custom-button:hover {
        background-color: rgb(3, 85, 3);
      }
      .me-2:checked {
        color: green;
      }
      .form-label {
        margin-right: 240px;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- Section: Design Block -->
      <section class="background-radial-gradient overflow-hidden">
        <!-- <div id="pre-loader-placeholder"></div> -->
        <div id="navbar-placeholder"></div>
        <!--Navigation-bar-->

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
          <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
              <h1 class="my-5 display-5 fw-bold ls-tight" style="color: green">
                WE PROVIDE  <br />
                <span style="color: green">SMART AGRICULTURE SOLUTIONS.</span>
              </h1>
              <p class="mb-4 opacity-70" style="color: rgba(0, 128, 0, 0.705)">
                Elzian Agro is a startup that provide smart agronomy solution to
                the farmers to increase the productivity by reducing their crop
                wastage.
              </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
              <div
                id="radius-shape-1"
                class="position-absolute rounded-circle shadow-5-strong"
              ></div>
              <div
                id="radius-shape-2"
                class="position-absolute shadow-5-strong"
              ></div>

              <div class="card bg-glass">
                <div class="card-body px-4 py-5 px-md-5">
                  <form>
                    <h3>Login</h3>
                    <hr />
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <!-- <div class="col-sm">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example1"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example1"
                            >Username</label
                          >
                        </div>
                      </div> -->
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3"
                        >Email address</label
                      >
                      <input
                        type="email"
                        id="form3Example3"
                        class="form-control"
                      />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="form3Example4"
                        class="form-control"
                      />
                    </div>

                    <div class="row">
                      <div class="col-sm">
                        <!-- Checkbox -->
                        <div class="form-check d-flex mb-4">
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form2Example33"
                            checked
                          />
                          <label class="form-check-label" for="form2Example33">
                            Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="btn-block mb-4 justify-content-center custom-button"
                    >
                      Sign up
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Section: Design Block -->
    </main>

    <div id="footer-placeholder"></div>
    <!--Footer-->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/components.js"></script>
    <script src="./js/translate.js"></script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script src="./js/translation-map.js"></script>
  </body>
</html>
