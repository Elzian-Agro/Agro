                        aria-hidden="true"
                        id="closeButton"
                      ></i>
                      <hr />
                      <div class="col-sm">
                        <i class="fa fa-clone" aria-hidden="true" id="share"

                        >

                      </div>
                      <div class="col-sm">

                          class="fa fa-facebook-official"
                          aria-hidden="true"

                          ><p>Facebook</p></i
                        >
                        <!-- Facebook share -->

                      <div class="col-sm">
