    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        const filterButtons = document.querySelectorAll(".filter-button");
        const cards = document.querySelectorAll(".learn-card");
        const showAllButton = document.querySelector(".show-all-button");

        // Function to filter cards based on key name
        function filterCards(key) {
          cards.forEach((card) => {
            const cardKey = card.dataset.key;

            // If the card key matches the selected button's data-key, show the card; otherwise, hide it.
            card.style.display = cardKey === key ? "block" : "none";
          });
        }

        // Function to show all cards
        function showAllCards() {
          cards.forEach((card) => {
            card.style.display = "block";
          });
        }

        // Event listener for the filter buttons click
        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const key = this.dataset.key;
            filterCards(key);
          });
        });
        // Event listener for the "Show All" button click
        showAllButton.addEventListener("click", showAllCards);
      });
    </script>
